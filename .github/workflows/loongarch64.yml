name: loongarch64 test

on:
  workflow_dispatch:

jobs:
  linux-loongarch64:
    name: Build linux-loongarch64 Artifacts
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: Patcher
      - run: |
          git clone https://github.com/dotnet/runtime.git
          sudo bash ./runtime/eng/common/native/install-dependencies.sh
          sudo apt install -y binfmt-support debootstrap qemu qemu-user-static
          wget https://github.com/multiarch/qemu-user-static/releases/download/v7.2.0-1/qemu-loongarch64-static
          sudo cp qemu-loongarch64-static /usr/bin/qemu-loongarch64-static
          sudo sh -c 'echo ":qemu-loongarch64:M::\x7fELF\x02\x01\x01\x00\x00\x00\x00\x00\x00\x00\x00\x00\x02\x00\x02\x01:\xff\xff\xff\xff\xff\xfe\xfe\x00\xff\xff\xff\xff\xff\xff\xff\xff\xfe\xff\xff\xff:/usr/bin/qemu-loongarch64-static:" > /proc/sys/fs/binfmt_misc/register'
          sudo bash ./runtime/eng/common/cross/build-rootfs.sh loongarch64 --skipsigcheck
          cp -r ./HostFXRPatcher/ ./runtime/HostFXRPatcher
          cd ./runtime/HostFXRPatcher/
          pwsh ./updateVersionReleases.ps1
          ROOTFS_DIR=${{ github.workspace }}/runtime/.tools/rootfs/loongarch64 pwsh ./buildPatch.ps1 -rid linux-loongarch64 -configuration Release -versions ${{ vars.VERSIONS }} -portable -stripsymbols -cross
      - uses: actions/upload-artifact@v4
        with:
          name: patched-hostfxr_linux-loongarch64
          path: runtime/artifacts-patched
