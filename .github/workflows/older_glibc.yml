name: older glibc

on:
  workflow_dispatch:

jobs:
  linux-older-gcc:
    name: older glibc
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: Patcher
      - run: |
            git clone https://github.com/dotnet/runtime.git
            cp -r ./HostFXRPatcher/ ./runtime/HostFXRPatcher
            docker run --rm -v ~/work/HostFXRPatcher/HostFXRPatcher/runtime:/runtime -w /runtime -e ROOTFS_DIR=/crossrootfs/x64/ mcr.microsoft.com/dotnet-buildtools/prereqs:azurelinux-3.0-net8.0-cross-amd64 bash -c 'git config --global --add safe.directory /runtime ; cd HostFXRPatcher ; pwsh updateVersionReleases.ps1 ; ROOTFS_DIR=/crossrootfs/x64 pwsh ./buildPatch.ps1 -rid linux-x64 -configuration Release -versions ${{ vars.VERSIONS }} -portable -stripsymbols -cross'
      - uses: actions/upload-artifact@v4
        with:
          name: patched-hostfxr_linux-x64
          path: runtime/artifacts-patched
