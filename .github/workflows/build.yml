name: Build Patched HostFXR

on:
  schedule:
  - cron: "0 * * * *"

  workflow_dispatch:

jobs:
  osx-x64:
    name: Build osx-x64 Artifacts
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
        with:
          ref: Patcher
      - run: |
          sudo xcode-select --switch /Applications/Xcode_14.3.1.app/Contents/Developer
          git clone https://github.com/dotnet/runtime.git
          bash ./runtime/eng/common/native/install-dependencies.sh
          cp -r ./HostFXRPatcher/ ./runtime/HostFXRPatcher
          cd ./runtime/HostFXRPatcher/
          pwsh ./updateVersionReleases.ps1
          pwsh ./buildPatch.ps1 -rid osx-x64 -configuration Release -versions "v8.0.16,v9.0.5,v10.0.0-preview.3.25171.5,v10.0.0-preview.4.25258.110" -portable -stripsymbols
      - uses: actions/upload-artifact@v4
        with:
          name: patched-hostfxr_osx-x64
          path: runtime/artifacts-patched

  osx-arm64:
    name: Build osx-arm64 Artifacts
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
        with:
          ref: Patcher
      - run: |
          sudo xcode-select --switch /Applications/Xcode_14.3.1.app/Contents/Developer
          git clone https://github.com/dotnet/runtime.git
          bash ./runtime/eng/common/native/install-dependencies.sh
          cp -r ./HostFXRPatcher/ ./runtime/HostFXRPatcher
          cd ./runtime/HostFXRPatcher/
          pwsh ./updateVersionReleases.ps1
          pwsh ./buildPatch.ps1 -rid osx-arm64 -configuration Release -versions "v8.0.16,v9.0.5,v10.0.0-preview.3.25171.5,v10.0.0-preview.4.25258.110" -portable -stripsymbols -cross
      - uses: actions/upload-artifact@v4
        with:
          name: patched-hostfxr_osx-arm64
          path: runtime/artifacts-patched
